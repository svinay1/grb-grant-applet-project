<html>
    <head>
        <style>
            /* The font size of the numbers */
            input[type="number"]
            {
                font-size:16px;
            }
            
            /* The sliders */
            .slider {
              -webkit-appearance: none;
              width: 40%;
              height: 10px;
              border-radius: 2px;  
              background: #d3d3d3; /*Bar color*/
              outline: none;
              opacity: 0.7;
              -webkit-transition: .2s;
              transition: opacity .2s;
            }
            
            /* The buttons */
            .button {
              width: 7%;
            }
            
            /* Mouse-over effects */
            .slider::-webkit-slider-thumb {
              -webkit-appearance: none;
              appearance: none;
              width: 25px;
              height: 25px;
              border-radius: 50%; 
              background: #0072BD; /*Dot color*/
              cursor: pointer;
            }

            /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
            .slider::-moz-range-thumb {
              width: 25px;
              height: 25px;
              border-radius: 50%;
              background: #0072BD; /*Dot color*/
              cursor: pointer;
            }

            /* The style for the button */
            .button2 {
              /* border: none; */
              /* color: white; */
              padding: 15px 32px;
              text-align: center;
              /* text-decoration: none; */
              /* display: inline-block; */
              font-size: 16px;
              margin: 4px 2px;
              /* cursor: pointer; */
            }
            #plots {
              display: flex;
              justify-content: space-between; 
              width: 100%;  
            }
            #myplot1 {
              flex-shrink: 0; 
              flex-grow: 0;    
            }
            #myplot2 {
              width: 600px;
              height: 450px;
            }
        </style>

        <!-- Load libraries -->  
        <script src="https://www.x3dom.org/download/x3dom.js"></script>
        <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css">
        <script src="https://d3js.org/d3.v7.js"></script>
        <script src="https://d3js.org/d3-random.v1.min.js"></script>
        <script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});</script> 
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML.js"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
        <script src="../scripts/plottingFunctions.js"></script> 
        <script src="../scripts/twoDimensions.js"></script> 
        <script src="../scripts/threeDimensions.js"></script>
        <script src="../scripts/plotLogisticRegression3D.js"></script>   

    </head>

    <body onload="plotLogisticRegression3D();">

    <!-- Create a div where the graph will take place -->
    
    <div id="plots">
      <div id="myplot1"></div>
       <!-- Create the 3D plot -->
       <x3d id="myplot2">
        <scene>
            <Viewpoint position="3 10 20" centerOfRotation="0 0 0" orientation="1 0 0 -0.5"></Viewpoint>
        </scene>
      </x3d>
      </div>
        
      <center>
        <div>
        <!-- Create the sliders -->
        <form>
            <td>$c_2=$</td>
            <td><input id="c2Slider", type="range", name="c2Slider", size="7", class="slider", 
                    value="0.5", step="0.1", min="-5",  max="5", oninput="this.form.c2Box.value=this.value; plotLogisticRegression3D()"></td>
            <td><input id="c2Box", type="number", name="c2Box", size="20", class="button",
                    value="0.5", step="0.1", min="-5",  max="5", oninput="this.form.c2Slider.value=this.value; plotLogisticRegression3D()" /></td>
        </div>
        <div>
            <td>$c_1=$</td>
            <td><input id="c1Slider", type="range", name="c1Slider", size="7", class="slider", 
                    value="-0.5", step="0.1", min="-5", max="5", oninput="this.form.c1Box.value=this.value; plotLogisticRegression3D()">
            <input id="c1Box", type="number", name="c1Box", size="20", class="button",
                    value="-0.5", step="0.1", min="-5", max="5", oninput="this.form.c1Slider.value=this.value; plotLogisticRegression3D()" /></td>
        </div>
        <div>
            <td>$b=$</td>
            <td><input id="bSlider", type="range", name="bSlider", size="7", class="slider", 
                    value="-0.5", step="0.1", min="-5", max="5", oninput="this.form.bBox.value=this.value; plotLogisticRegression3D()">
            <input id="bBox", type="number", name="bBox", size="20", class="button",
                    value="-0.5", step="0.1", min="-5", max="5", oninput="this.form.bSlider.value=this.value; plotLogisticRegression3D()" /></td>
        </div>
    
        <!-- Create the solve button -->
        <div><button id="optimal", type="button", name="optimal", class="button2", 
                onclick="  
                    solveRegression();
                    plotLogisticRegression3D();">
            Solution!</button>
        </div>
        </form>
    </center>

    </body>



</html>
